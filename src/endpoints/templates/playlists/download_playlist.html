<!DOCTYPE html>
<title>Download Playlist</title>
<h2>Download Playlist</h2>
<p>
    Finished downloading {{ name }}!
</p>
<h3>Details</h3>
<p>
    id: {{ id }}<br/>
    name: {{ name }}<br/>
    youtube id: {{ youtube_id }}<br/>
    uploader: {{ uploader }}
</p>
<h3>Logs</h3>
<p>
    {{ logs }}
</p>
<p>
    <a href="{{ url_for('.ui_playlists') }}">Back</a>
</p>
</html>
