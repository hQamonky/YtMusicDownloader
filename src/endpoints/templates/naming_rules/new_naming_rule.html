<!DOCTYPE html>
<title>New Naming Rule</title>
<h2>New Naming Rule</h2>

{% from "_formhelpers.html" import render_field %}
<form method=post>
    <dl>
        {{ render_field(form.replace) }}
        {{ render_field(form.replace_by) }}
        {{ render_field(form.priority) }}

    <p><a href="{{ url_for('.ui_naming_rules') }}">Cancel</a> <input type=submit value=Submit>
</form>
</html>
