<!DOCTYPE html>
<title>Edit Music</title>
<h2>Edit Music</h2>
<p>
    id: {{ id }}<br/>
    name: {{ name }}<br/>
    channel: {{ channel }}
</p>
{% from "_formhelpers.html" import render_field %}
<form method=post>
    <dl>
        {{ render_field(form.title) }}
        {{ render_field(form.artist) }}
        {{ render_field(form.new) }}
    </dl>
    <p><a href="{{ url_for('.ui_new_music') }}">Cancel</a> <input type=submit value=Save>

    <!-- TODO: Add new naming rule button -->
    <!-- TODO: Add new channel format button -->
</form>
</html>
